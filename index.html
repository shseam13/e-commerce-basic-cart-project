<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <!-- navbar -->
    <nav class="navbar sticky-top bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">
                <h3>E-Commerce Cart Management</h3>
            </a>
        </div>
    </nav>
    <div class="container mt-3">
        <div class="row text-center">
            <div class="col-5">
                <h5> Manage Cart Items</h5>
            </div>
            <div class="col-1"></div>
            <div class="col-6">
                <h5>Product List</h5>
            </div>
        </div>
        <div class="row">
            <!-- cart search part start -->
            <div class="col-5" id="cart">
                <div class="row border border-primary rounded">
                    <nav class="navbar">
                        <div class="container-fluid">
                            <form class="d-flex" role="search">
                                <input id="filter_cart" class="form-control me-2" type="search"
                                    placeholder="Filter cart items" aria-label="Search">
                            </form>
                            <button id="delete_all" class="btn btn-outline-danger" type="submit">Delete all</button>
                        </div>
                    </nav>
                </div>
                <!-- cart item list here -->
                <div class="row mt-3 scroll">
                    <ol id="cart_item_ol">
                    </ol>
                </div>
                <!-- check out button -->
                <!-- <div class="row">
                    <button class="btn btn-warning" type="button">Check Out</button>
                </div> -->
            </div>
            <!-- blank column -->
            <div class="col-1"></div>
            <!-- product search -->
            <div class="col-6" id="products">
                <div class="row border border-primary rounded">
                    <nav class="navbar">
                        <div class="container-fluid">
                            <input id="filter_product" class="form-control" type="search"
                                placeholder="Filter product or scroll below (reload page for more or less product)"
                                aria-label="Search">
                        </div>
                    </nav>
                </div>
                <!-- cart item list here -->
                <div class="row mt-3 scroll">
                    <ol id="item_order_list">
                    </ol>
                </div>
            </div>
        </div>






        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
</body>

</html>
